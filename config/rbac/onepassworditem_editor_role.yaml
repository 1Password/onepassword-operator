# permissions for end users to edit onepassworditems.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: onepassworditem-editor-role
rules:
- apiGroups:
  - onepassword.onepassword.com
  resources:
  - onepassworditems
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - onepassword.onepassword.com
  resources:
  - onepassworditems/status
  verbs:
  - get
